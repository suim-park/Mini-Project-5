name: SQL Database
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      matrix:
        python-version: [3.9, 3.10.x, 3.11]

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Generate Graph and Markdown
      run: python main.py

    - name: Lint
      run: make lint

    - name: format
      run: make format